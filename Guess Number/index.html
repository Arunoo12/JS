<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <h1>GUESS - NUMBER - GAME</h1>
  <p>Guess a number between 1 - 100</p>
  <p>You have only 10 attempts to win!! </p>
  <h2>YOUR GUESS</h2>

  <p>ATTEMPTS LEFT : <span id="attempts">10</span></p>
  <input type="button" id="reset" value="PLAY AGAIN">
  <p id="alert"></p>
</body>
